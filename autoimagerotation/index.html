<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: auto;
            height: 800px;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Image and details will be dynamically added here -->
    </div>

    <script>
        // JSON data simulation
        const jsonData = {
            "1": { "format": "jpg", "author": "j4k3_j4c0b", "brand": 1 },
            "2": { "format": "png", "author": "j4k3_j4c0b", "brand": 1 },
            "3": { "format": "jpg", "author": "j4k3_j4c0b", "brand": 1 },
            "4": { "format": "jpg", "author": "j4k3_j4c0b", "brand": 1 },
            "5": { "format": "png", "author": "j4k3_j4c0b", "brand": 1 },
            "6": { "format": "jpg", "author": "j4k3_j4c0b", "brand": 1 },
            "7": { "format": "jpg", "author": "j4k3_j4c0b", "brand": 1 },
            "8": { "format": "png", "author": "j4k3_j4c0b", "brand": 1 },
            "9": { "format": "png", "author": "j4k3_j4c0b", "brand": 2 }
        };

        // Brand mapping
        const brandMapping = {
            1: "caledonia",
            2: "vamos",
            3: "cayuga"
        };

        // Check URL parameters
        const params = new URLSearchParams(window.location.search);
        const isApi = params.get('api') === 'true';
        const brandFilter = params.get('brand');
        const formatFilter = params.get('format');

        // Filter images based on parameters
        const filteredImages = Object.entries(jsonData).filter(([id, data]) => {
            const matchesBrand = brandFilter ? data.brand === parseInt(brandFilter) : true;
            const matchesFormat = formatFilter ? data.format === formatFilter : true;
            return matchesBrand && matchesFormat;
        });

        // Select a random image from the filtered list
        const randomImage = filteredImages.length > 0 ? filteredImages[Math.floor(Math.random() * filteredImages.length)] : null;

        if (isApi) {
            if (randomImage) {
                const [randomImageId, imageData] = randomImage;
                const imageUrl = `https://vamostransit.ca/autoimagerotation/images/${randomImageId}.${imageData.format}`;
                const brandName = brandMapping[imageData.brand] || "Unknown";

                // Output JSON response if API mode is enabled
                const jsonResponse = {
                    "imageUrl": imageUrl,
                    "imageId": randomImageId,
                    "imageType": imageData.format,
                    "author": imageData.author,
                    "brand": brandName
                };
                document.write(JSON.stringify(jsonResponse, null, 2));
            } else {
                document.write(JSON.stringify({}, null, 2));
            }
        } else {
            if (randomImage) {
                const [randomImageId, imageData] = randomImage;
                const imageUrl = `https://vamostransit.ca/autoimagerotation/images/${randomImageId}.${imageData.format}`;
                const brandName = brandMapping[imageData.brand] || "Unknown";

                // Display image and details normally
                const imageContainer = document.getElementById('image-container');

                // Create image element
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Image ID ${randomImageId}`;

                // Create info text
                const info = document.createElement('div');
                info.classList.add('info');
                info.innerHTML = `
                    <p>Image file: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
                    <p>Image ID: ${randomImageId}</p>
                    <p>Image file type: ${imageData.format}</p>
                    <p>Author: ${imageData.author}</p>
                    <p>Brand: ${brandName}</p>
                `;

                // Append elements to container
                imageContainer.appendChild(img);
                imageContainer.appendChild(info);
            } else {
                document.body.textContent = "No matching images found.";
            }
        }
    </script>
</body>
</html>
