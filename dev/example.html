<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-container"></div>
    <script>
        fetch('https://vamostransit.ca/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
    
    <div class="hero" id="hero">
        <div class="hero-text">
            <center><h2><span>Example</span></h2></center>
            <h5 id="author" style="position: absolute; bottom: 0; left: 0; padding-left: 10px;"></h5>
        </div>
    </div>
    
    <script>
        // Function to fetch JSON data and update the hero section
        function getRandomImage() {
            // Fetch the JSON data from the file
            fetch('https://vamostransit.ca/autoimagerotation/images.json')
                .then(response => response.json())
                .then(imagesData => {
                    // Get the total number of images from the 'count' property
                    const totalImages = imagesData.count;
    
                    // Generate a random image id between 1 and the total number of images
                    const randomId = Math.floor(Math.random() * totalImages) + 1;
                    const image = imagesData[randomId];
    
                    // Update the background image and author
                    const hero = document.getElementById('hero');
                    hero.style.backgroundPosition = 'bottom';
                    hero.style.backgroundImage = `url('https://vamostransit.ca/autoimagerotation/images/${randomId}.${image.format}')`;
    
                    const authorElement = document.getElementById('author');
                    authorElement.textContent = `Screenshot taken by ${image.author}`;
                })
                .catch(error => console.error('Error fetching image data:', error));
        }
    
        // Run the function on page load
        window.onload = getRandomImage;
    </script>




    <div class="content" style="flex: 1;"></div>
    <footer>
        <div class="footer-content">
            <h4 style="margin-bottom: 2px;">"vamostransit.ca" is not owned by or affiliated with Vamos Transit Simulator.</h4>
        </div>
    </footer>
    <div id="cookie-banner" style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
    display: none; /* Hidden by default */
    z-index: 1000;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    ">
    <span style="margin-right: 20px;">We use cookies to improve your experience on our site. By using our site, you agree to our use of cookies. 
    </span>
    <button id="cookie-accept" style="
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
    ">Accept</button>
    </div>

    <script>
    // Cookie banner logic
    document.addEventListener("DOMContentLoaded", function () {
        const cookieBanner = document.getElementById("cookie-banner");
        const acceptButton = document.getElementById("cookie-accept");

        // Check if cookie consent is already given
        const isCookieAccepted = document.cookie.split("; ").find(row => row.startsWith("cookieConsent="));

        if (!isCookieAccepted) {
        cookieBanner.style.display = "flex"; // Show the banner if consent is not given
        cookieBanner.style.justifyContent = "center";
        cookieBanner.style.alignItems = "center";
        }

        // Handle Accept button click
        acceptButton.addEventListener("click", function () {
        document.cookie = "cookieConsent=true; path=/; max-age=" + 60 * 60 * 24 * 365; // Set cookie for 1 year
        cookieBanner.style.display = "none"; // Hide the banner
        });
    });
    </script>
