<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dropdown Container */
        .dropdown-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 100%;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        /* Dropdown Item */
        .dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Selected Item */
        .dropdown-item.selected {
            background-color: #007bff;
            color: white;
        }

        .option-left {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 10px;
        }

        .option-right {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .option-title {
            font-weight: bold;
        }

        .option-runtime {
            font-size: 0.9em;
            color: lightgray;
        }

        .option-order {
            margin-left: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Schedule Generator</h1>
        <form method="GET" action="tablet.php">
            <div class="mb-3">
                <label for="block" class="form-label">Block #</label>
                <input type="text" class="form-control" id="block" name="block">
            </div>
            <div class="mb-3">
                <label for="driver" class="form-label">Driver #</label>
                <input type="text" class="form-control" id="driver" name="driver">
            </div>
            <div class="mb-3">
                <label for="initialStartTime" class="form-label">Initial Start Time (24-hour HH:MM)</label>
                <input type="time" class="form-control" id="initialStartTime" name="initialStartTime">
            </div>
            <div class="mb-3">
                <label for="patternids" class="form-label">
                    <a href="https://docs.google.com/document/d/1w9LADWKKLGdQQpBDr56cmNX7QvB4l8uJa6sb_585qSE/edit?usp=sharing">BRILLIANT Pattern IDs separated by commas</a>
                </label>
                <!-- Custom Multi-Select Dropdown -->
                <div id="dropdown" class="dropdown-container">
                    <!-- Items will be dynamically added here -->
                </div>
                <!-- Hidden Input to hold the text value -->
                <input type="hidden" id="patternids" name="patternids" value="">
            </div>
            <div class="mb-3">
                <label for="starttimes" class="form-label">For each pattern, First Stop Departure Time in 24hour HH:MM format, separated by commas</label>
                <input type="text" class="form-control" id="starttimes" name="starttimes" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown");
            const hiddenInput = document.getElementById("patternids");
            const startTimesInput = document.getElementById("starttimes");
            const initialStartTimeInput = document.getElementById("initialStartTime");
    
            // Predefined options
            const options = [
                { id: "0-depot-cale", name: "Deadhead from Caledonia Depot to Caledonia Term", runtime: "4:00" },
                { id: "0-cale-depot", name: "Deadhead from Caledonia Term to Caledonia Depot", runtime: "4:00" },
                { id: "1hwypr", name: "Caledonia Term to HWY 417 P&R", runtime: "13:30" },
                { id: "1cale", name: "HWY 417 P&R to Caledonia Term", runtime: "12:00" }
            ];
    
            // Store selected items
            const selectedItems = [];
    
            // Populate dropdown
            options.forEach((option) => {
                const item = document.createElement("div");
                item.className = "dropdown-item";
                item.dataset.value = option.id; // Store the value
    
                // Custom HTML for each option
                item.innerHTML = `
                    <div class="option-left">${option.id.charAt(0)}</div>
                    <div class="option-right">
                        <div class="option-title">${option.name}</div>
                        <div class="option-runtime">Total run time: ${option.runtime}</div>
                    </div>
                    <div class="option-order"></div>
                `;
    
                const orderDisplay = item.querySelector(".option-order");
    
                // Add click event for selection/deselection
                item.addEventListener("click", function () {
                    const index = selectedItems.indexOf(option.id);
    
                    if (index > -1) {
                        // Deselect item
                        selectedItems.splice(index, 1);
                        item.classList.remove("selected");
                    } else {
                        // Select item
                        selectedItems.push(option.id);
                        item.classList.add("selected");
                    }
    
                    // Update order display and hidden input
                    updateSelection();
                });
    
                dropdown.appendChild(item);
    
                // Update function to reorder and display selection
                function updateSelection() {
                    const allItems = document.querySelectorAll(".dropdown-item");
                    allItems.forEach((el) => {
                        const value = el.dataset.value;
                        const order = selectedItems.indexOf(value);
                        const orderDisplay = el.querySelector(".option-order");
                        if (order > -1) {
                            orderDisplay.textContent = `${order + 1}${getOrdinalSuffix(order + 1)}: ${calculateDepartureTime(order)}`;
                        } else {
                            orderDisplay.textContent = "";
                        }
                    });
    
                    // Update hidden input with comma-separated values
                    hiddenInput.value = selectedItems.join(", ");
                    updateStartTimes();
                }
    
                // Helper function to get ordinal suffix
                function getOrdinalSuffix(n) {
                    const j = n % 10, k = n % 100;
                    if (j === 1 && k !== 11) return "st";
                    if (j === 2 && k !== 12) return "nd";
                    if (j === 3 && k !== 13) return "rd";
                    return "th";
                }
    
                // Calculate the departure time based on the runtime and initial start time
                function calculateDepartureTime(order) {
                    const initialTime = initialStartTimeInput.value;
                    if (!initialTime) return '';
    
                    let [initialHour, initialMinute] = initialTime.split(":").map(Number);
                    let departureHour = initialHour;
                    let departureMinute = initialMinute;
    
                    if (order === 0) {
                        // For the first pattern, use the initial start time
                        return `${String(departureHour).padStart(2, '0')}:${String(departureMinute).padStart(2, '0')}`;
                    } else {
                        const previousPattern = options.find(opt => opt.id === selectedItems[order - 1]);
                        const [runtimeMinutes, runtimeSeconds] = previousPattern.runtime.split(":").map(Number);
    
                        // Add runtime minutes (first two digits) + 1 minute for the next departure
                        departureMinute += runtimeMinutes + 1;
    
                        // Ensure overflow of minutes to hours is handled
                        while (departureMinute >= 60) {
                            departureMinute -= 60;
                            departureHour += 1;
                        }
    
                        return `${String(departureHour).padStart(2, '0')}:${String(departureMinute).padStart(2, '0')}`;
                    }
                }
    
                // Update the start times input based on selections
                function updateStartTimes() {
                    const departureTimes = selectedItems.map((itemId, index) => {
                        return calculateDepartureTime(index);
                    });
    
                    // Update start times input field with comma-separated values
                    startTimesInput.value = departureTimes.join(", ");
                }
            });
        });
    </script>
    
    
    
    
           
</body>
</html>
