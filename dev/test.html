<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dropdown Container */
        .dropdown-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 100%;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        /* Dropdown Item */
        .dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Selected Item */
        .dropdown-item.selected {
            background-color: #007bff;
            color: white;
        }

        .option-left {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 10px;
        }

        .option-right {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .option-title {
            font-weight: bold;
        }

        .option-runtime {
            font-size: 0.9em;
            color: lightgray;
        }

        .option-order {
            margin-left: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Schedule Generator</h1>
        <form method="GET" action="tablet.php">
            <!-- Block and Driver Inputs -->
            <div class="mb-3">
                <label for="block" class="form-label">Block #</label>
                <input type="text" class="form-control" id="block" name="block">
            </div>
            <div class="mb-3">
                <label for="driver" class="form-label">Driver #</label>
                <input type="text" class="form-control" id="driver" name="driver">
            </div>

            <!-- Initial Start Time -->
            <div class="mb-3">
                <label for="initialTime" class="form-label">Initial Start Time (HH:MM)</label>
                <input type="time" class="form-control" id="initialTime" required>
            </div>

            <!-- Dropdown for Pattern IDs -->
            <div class="mb-3">
                <label for="patternids" class="form-label">BRILLIANT Pattern IDs</label>
                <div id="dropdown" class="dropdown-container"></div>
                <input type="hidden" id="patternids" name="patternids" value="">
            </div>

            <!-- Pattern Departure Times -->
            <div class="mb-3">
                <label class="form-label">Pattern Departures:</label>
                <div id="departureTimes" class="form-control" style="height:auto; min-height:2em;"></div>
            </div>

            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown");
            const hiddenInput = document.getElementById("patternids");
            const initialTimeInput = document.getElementById("initialTime");
            const departureTimesDiv = document.getElementById("departureTimes");

            // Predefined options with runtime in minutes
            const options = [
                { id: "0-depot-cale", name: "Deadhead from Caledonia Depot to Caledonia Term", runtime: 4 },
                { id: "0-cale-depot", name: "Deadhead from Caledonia Term to Caledonia Depot", runtime: 4 },
                { id: "1hwypr", name: "Caledonia Term to HWY 417 P&R", runtime: 12 },
                { id: "1cale", name: "HWY 417 P&R to Caledonia Term", runtime: 12 }
            ];

            const selectedItems = [];

            // Populate dropdown
            options.forEach((option) => {
                const item = document.createElement("div");
                item.className = "dropdown-item";
                item.dataset.value = option.id;
                item.dataset.runtime = option.runtime;
                item.innerHTML = `
                    <div class="option-left">${option.id.charAt(0)}</div>
                    <div class="option-right">
                        <div class="option-title">${option.name}</div>
                        <div class="option-runtime">Total run time: ${option.runtime} minutes</div>
                    </div>
                    <div class="option-order"></div>
                `;
                dropdown.appendChild(item);

                // Toggle selection
                item.addEventListener("click", function () {
                    const index = selectedItems.findIndex(i => i.id === option.id);
                    if (index > -1) {
                        selectedItems.splice(index, 1);
                        item.classList.remove("selected");
                    } else {
                        selectedItems.push({ id: option.id, runtime: option.runtime });
                        item.classList.add("selected");
                    }
                    updateSelections();
                });
            });

            function updateSelections() {
                hiddenInput.value = selectedItems.map(i => i.id).join(", ");
                updateDepartureTimes();
            }

            function updateDepartureTimes() {
                const startTime = initialTimeInput.value;
                if (!startTime || selectedItems.length === 0) return;

                let [hours, minutes] = startTime.split(":").map(Number);
                let totalMinutes = hours * 60 + minutes;
                const firstItemRuntime = selectedItems[0]?.runtime || 0;
                const times = [];

                selectedItems.forEach((item, index) => {
                    totalMinutes += index === 0 ? 0 : item.runtime; // Skip first runtime addition
                    const hh = String(Math.floor((totalMinutes - firstItemRuntime) / 60)).padStart(2, '0');
                    const mm = String((totalMinutes - firstItemRuntime) % 60).padStart(2, '0');
                    times.push(`${hh}:${mm}`);
                });

                departureTimesDiv.textContent = times.join(", ");
            }

            initialTimeInput.addEventListener("input", updateDepartureTimes);
        });
    </script>
</body>
</html>
