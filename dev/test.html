<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Multi-Select Dropdown</title>
  <style>
    /* Dropdown Container */
    .dropdown-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 400px;
      padding: 5px;
      font-family: Arial, sans-serif;
    }

    /* Dropdown Item */
    .dropdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    /* Selected Item */
    .dropdown-item.selected {
      background-color: #007bff;
      color: white;
    }

    .option-left {
      font-size: 1.5em;
      font-weight: bold;
      margin-right: 10px;
    }

    .option-right {
      display: flex;
      flex-direction: column;
    }

    .option-title {
      font-weight: bold;
    }

    .option-runtime {
      font-size: 0.9em;
      color: lightgray;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <!-- Custom Multi-Select Dropdown -->
    <label for="dropdown">Select Patterns:</label>
    <div id="dropdown" class="dropdown-container">
      <!-- Items will be dynamically added here -->
    </div>

    <!-- Hidden Input to hold the text value -->
    <input type="hidden" id="patternids" name="patternids" value="">

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdown = document.getElementById("dropdown");
      const hiddenInput = document.getElementById("patternids");

      // Predefined options
      const options = [
        { id: "1hwypr", name: "Caledonia Term to HWY 417 P&R", runtime: "13:30 minutes" },
        { id: "1cale", name: "Caledonia Term to Caledonia Mall", runtime: "15:45 minutes" },
        { id: "2hw417", name: "HWY 417 to Caledonia Term", runtime: "14:00 minutes" }
      ];

      // Store selected items
      const selectedItems = new Set();

      // Populate dropdown
      options.forEach((option) => {
        const item = document.createElement("div");
        item.className = "dropdown-item";
        item.dataset.value = option.id; // Store the value

        // Custom HTML for each option
        item.innerHTML = `
          <div class="option-left">${option.id.charAt(0)}</div>
          <div class="option-right">
            <div class="option-title">${option.name}</div>
            <div class="option-runtime">Total run time: ${option.runtime}</div>
          </div>
        `;

        // Add click event for selection/deselection
        item.addEventListener("click", function () {
          if (selectedItems.has(option.id)) {
            selectedItems.delete(option.id); // Deselect
            item.classList.remove("selected");
          } else {
            selectedItems.add(option.id); // Select
            item.classList.add("selected");
          }

          // Update hidden input with comma-separated values
          hiddenInput.value = Array.from(selectedItems).join(", ");
        });

        dropdown.appendChild(item);
      });

      // Form submission handler
      document.getElementById("myForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent actual submission for demo
        console.log("Final Submitted Value:", hiddenInput.value);
        alert("Submitted Value: " + hiddenInput.value);

        // Allow form submission if needed
        // this.submit();
      });
    });
  </script>
</body>
</html>
